            generateTask() {
                let task;
                let attempts = 0;
                
                do {
                    const taskTypes = ['count', 'sequence', 'compareMax', 'compareMin', 'correspondence'];
                    const taskType = taskTypes[Math.floor(Math.random() * taskTypes.length)];
                    
                    if (taskType === 'count') {
                        // æ•°é‡è¯†åˆ«ä»»åŠ¡ - é¿å…æ€»æ˜¯0ä¸ª
                        let target;
                        if (this.currentLevel <= 3) {
                            target = Math.floor(Math.random() * 6) + 1; // 1-6

                        }
                        task = { type: 'count', target: target, description: 'æ•°ä¸€æ•°æœ‰å‡ ä¸ªå®ç‰©' };
                    } else if (taskType === 'sequence') {
                        // æ•°å­—æ’åºä»»åŠ¡
                        const target = Math.floor(Math.random() * 8) + 2; // 2-9ï¼Œé¿å…è¾¹ç•Œ
                        task = { type: 'sequence', target: target, description: 'æ‰¾å‡ºç¼ºå¤±çš„æ•°å­—' };
                    } else if (taskType === 'compareMax') {
                        // æ‰¾æœ€å¤§æ•°ä»»åŠ¡
                        const numbers = this.generateNumbersForCompare();
                        const target = Math.max(...numbers);
                        task = { type: 'compareMax', target: target, numbers: numbers, description: 'æ‰¾å‡ºæœ€å¤§çš„æ•°å­—' };
                    } else if (taskType === 'compareMin') {
                        // æ‰¾æœ€å°æ•°ä»»åŠ¡
                        const numbers = this.generateNumbersForCompare();
                        const target = Math.min(...numbers);
                        task = { type: 'compareMin', target: target, numbers: numbers, description: 'æ‰¾å‡ºæœ€å°çš„æ•°å­—' };
                    } else if (taskType === 'correspondence') {
                        // ä¸€ä¸€å¯¹åº”ä»»åŠ¡

                        task = { type: 'correspondence', target: target, description: 'æ‰¾å‡ºå¯¹åº”æ•°é‡' };
                    }
                    
                    attempts++;
                } while (this.isTaskUsed(task) && attempts < 10);
                
                // è®°å½•ä½¿ç”¨è¿‡çš„ä»»åŠ¡
                this.usedTasks.push(this.getTaskKey(task));

            generateNumbersForCompare() {
                const numbers = [];
                while (numbers.length < 3) {
                    const num = Math.floor(Math.random() * 11); // 0-10
                    if (!numbers.includes(num)) {
                        numbers.push(num);

                return numbers;

            isTaskUsed(task) {
                return this.usedTasks.includes(this.getTaskKey(task));

                if (task.type === 'count') {

                        item.style.cssText = `
                            width: 30px; height: 30px; background: #00b894;
                            border-radius: 50%; display: flex; align-items: center;

                        `;
                        item.textContent = 'ğŸ';
                        bottomRow.appendChild(item);
                    }
                    
                    this.elements.taskVisual.appendChild(topRow);
                    this.elements.taskVisual.appendChild(bottomRow);
                    
                    // è®¾ç½®æ­£ç¡®ç­”æ¡ˆä¸ºä¸Šæ’çš„æ•°é‡
                    this.currentTask.target = topCount;
                    this.elements.taskText.textContent = `ä¸Šæ’æœ‰å‡ ä¸ªğŸˆï¼Ÿç‚¹å‡»å¯¹åº”æ•°å­—`;
                }
            }

            generateNumberGrid() {
                this.elements.numbersGrid.innerHTML = '';
                
                // ç”Ÿæˆ0-10çš„æ•°å­—å¡ç‰‡
                for (let i = 0; i <= 10; i++) {
                    const card = document.createElement('div');
                    card.className = 'number-card';
                    card.textContent = i;
                    card.dataset.number = i;
                    
                    card.addEventListener('click', () => this.checkAnswer(i, card));
                    
                    this.elements.numbersGrid.appendChild(card);
                }
            }

            checkAnswer(selectedNumber, cardElement) {
                const isCorrect = selectedNumber === this.currentTask.target;
                
                if (isCorrect) {
                    cardElement.classList.add('correct');
                    this.correctCount++;
                    this.totalScore += 10;
                    this.showCelebration('ğŸ‰ å¤ªæ£’äº†ï¼');
                    
                    // ç¦ç”¨æ‰€æœ‰å¡ç‰‡
                    document.querySelectorAll('.number-card').forEach(card => {
                        card.classList.add('disabled');
                    });
                    
                    setTimeout(() => {
                        if (this.currentLevel < this.maxLevel) {
                            this.nextLevel();
                        } else {
                            this.gameComplete();
                        }
                    }, 1500);
                } else {
                    cardElement.classList.add('wrong');
                    this.showCelebration('å†æƒ³æƒ³å“¦ï¼', 'wrong');
                    
                    setTimeout(() => {
                        cardElement.classList.remove('wrong');
                    }, 600);
                }
                
                this.updateStats();
            }

            showHint() {
                const { type, target } = this.currentTask;
                let hintText = '';
                
                if (type === 'count') {
                    hintText = `æ•°ä¸€æ•°å®ç‰©çš„ä¸ªæ•°ï¼Œä¸€å…±æœ‰ ${target} ä¸ªå“¦ï¼`;
                } else if (type === 'sequence') {
                    hintText = `ä»”ç»†çœ‹çœ‹æ•°å­—çš„é¡ºåºï¼Œç¼ºå¤±çš„æ˜¯ ${target}`;
                } else if (type === 'compareMax') {
                    hintText = `åœ¨è¿™äº›æ•°å­—ä¸­ï¼Œ${target} æ˜¯æœ€å¤§çš„ï¼`;
                } else if (type === 'compareMin') {
                    hintText = `åœ¨è¿™äº›æ•°å­—ä¸­ï¼Œ${target} æ˜¯æœ€å°çš„ï¼`;
                } else if (type === 'correspondence') {
                    hintText = `æ•°ä¸€æ•°ä¸Šæ’çš„ğŸˆï¼Œä¸€å…±æœ‰ ${target} ä¸ªï¼`;
                }
                
                this.showCelebration(`ğŸ’¡ ${hintText}`, 'hint');
            }

            showCelebration(message, type = 'success') {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = message;
                
                if (type === 'wrong') {
                    celebration.style.background = 'linear-gradient(135deg, #e17055, #d63031)';
                } else if (type === 'hint') {
                    celebration.style.background = 'linear-gradient(135deg, #fdcb6e, #e17055)';
                }
                
                document.body.appendChild(celebration);
                
                setTimeout(() => {
                    celebration.remove();
                }, 2000);
            }

            nextLevel() {
                this.currentLevel++;
                this.generateLevel();
            }

            updateStats() {
                this.elements.currentLevel.textContent = this.currentLevel;
                this.elements.correctCount.textContent = this.correctCount;
                this.elements.totalScore.textContent = this.totalScore;
            }

            updateProgress() {
                const progress = (this.currentLevel / this.maxLevel) * 100;
                this.elements.progressFill.style.width = `${progress}%`;
            }

            gameComplete() {
                this.showCelebration('ğŸŠ æ­å–œå®Œæˆæ•°å­—ç‹å›½æ¢é™©ï¼', 'complete');
                this.elements.instruction.textContent = `å¤ªæ£’äº†ï¼ä½ å·²ç»å®Œæˆäº†æ‰€æœ‰å…³å¡ï¼Œç­”å¯¹äº† ${this.correctCount} é¢˜ï¼Œæ€»åˆ† ${this.totalScore} åˆ†ï¼`;
                this.elements.nextBtn.textContent = 'ğŸ”„ é‡æ–°å¼€å§‹';
                this.elements.nextBtn.onclick = () => this.restartGame();
            }
            
            restartGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                this.currentLevel = 1;
                this.correctCount = 0;
                this.totalScore = 0;
                this.usedTasks = []; // æ¸…ç©ºå·²ä½¿ç”¨ä»»åŠ¡
                this.gameStarted = false;
                
                // é‡ç½®ç•Œé¢
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.nextBtn.style.display = 'none';
                this.elements.nextBtn.textContent = 'â¡ï¸ ä¸‹ä¸€é¢˜';
                this.elements.nextBtn.onclick = () => this.nextLevel();
                this.elements.instruction.textContent = 'ç‚¹å‡»å¼€å§‹æ¸¸æˆï¼Œæ•°å­—ç‹å›½çš„å†’é™©å³å°†å¼€å§‹ï¼';
                this.elements.taskText.textContent = 'å‡†å¤‡å¼€å§‹æ•°å­—æ¢é™©';
                this.elements.taskVisual.innerHTML = '<div style="font-size: 3rem;">ğŸ®</div>';
                this.elements.numbersGrid.innerHTML = '';
                
                // æ›´æ–°ç»Ÿè®¡
                this.updateStats();
                this.updateProgress();
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            new NumberKingdomGame();
        });

        // é˜²æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
