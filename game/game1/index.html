    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üåü ‚ú® üéà ü¶Ñ üåà ‚≠ê üéä üí´ üéÅ üè∞';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 2rem;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
            word-spacing: 50px;
            line-height: 100px;
            animation: floatingIcons 20s linear infinite;
        }

        @keyframes floatingIcons {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .game-header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .game-title {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: #f0f8ff;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            height: 20px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 20px;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .instruction {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            flex: 1;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-height: 400px;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .number-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border: 3px solid #fd79a8;
            position: relative;
            overflow: hidden;
        }

        .number-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .number-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            border-color: #e84393;
        }

        .number-card:hover::before {
            opacity: 1;
            animation: shimmer 0.8s ease-in-out;
        }

        @keyframes shimmer {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .number-card.correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-color: #2e7d32;
            animation: correctPulse 0.6s ease;
        }

        .number-card.wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border-color: #c62828;
            animation: wrongShake 0.6s ease;
        }

        .number-card.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .task-area {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .task-text {
            font-size: 1.8rem;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .task-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .treasure {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: treasureBounce 1.2s ease infinite alternate;
            margin: 3px;
            border: 2px solid #fd79a8;
        }

        .treasure:nth-child(even) {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            animation-delay: 0.3s;
        }

        .treasure:nth-child(3n) {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            animation-delay: 0.6s;
        }

        @keyframes treasureBounce {
            0% { 
                transform: translateY(0) scale(1); 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            100% { 
                transform: translateY(-8px) scale(1.05); 
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            }
        }

        .magic-sparkle {
            position: absolute;
            font-size: 1rem;
            animation: sparkle 2s ease infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .score-area {
            display: flex;
            justify-content: space-around;
            background: rgba(116, 185, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3436;
        }

        .score-label {
            font-size: 1rem;
            color: #636e72;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: celebrationPop 0.5s ease;
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .hidden {
            display: none;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .numbers-grid {
                grid-template-columns: repeat(6, 1fr);

            }
            
            .number-card {
                font-size: 2rem;
            }
            
            .task-text {

            }
            
            .btn {

            }
            
            .treasure {

            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            .numbers-grid {

            }
            
            .number-card {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">üè∞ Êï∞Â≠óÁéãÂõΩÂ§ßÊé¢Èô©</h1>
        <p class="game-subtitle">Â∏ÆÂä©Êï∞Â≠óÂ∞è‰∫∫ÊâæÂà∞ÂØπÂ∫îÊï∞ÈáèÁöÑÂÆùÁâ©ÂêßÔºÅ</p>
        <div class="progress-bar">

    <div class="game-container">

            <div class="score-item">

                <div class="score-label">Á≠îÂØπÈ¢òÊï∞</div>
            </div>
            <div class="score-item">
                <div class="score-value" id="totalScore">0</div>
                <div class="score-label">ÊÄªÂàÜ</div>
            </div>
        </div>

        <div class="instruction" id="instruction">
            ÁÇπÂáªÂºÄÂßãÊ∏∏ÊàèÔºåÊï∞Â≠óÁéãÂõΩÁöÑÂÜíÈô©Âç≥Â∞ÜÂºÄÂßãÔºÅ
        </div>

        <div class="game-area">
            <div class="task-area" id="taskArea">
                <div class="task-text" id="taskText">ÂáÜÂ§áÂºÄÂßãÊï∞Â≠óÊé¢Èô©</div>
                <div class="task-visual" id="taskVisual">
                    <div style="font-size: 3rem;">üéÆ</div>
                </div>
            </div>

            <div class="numbers-grid" id="numbersGrid">
                <!-- Êï∞Â≠óÂç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÁîüÊàê -->
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="hintBtn">üí° ÊèêÁ§∫</button>
                <button class="btn btn-primary" id="startBtn">üöÄ ÂºÄÂßãÊ∏∏Êàè</button>

    <script>
        class NumberKingdomGame {
            constructor() {
                this.currentLevel = 1;
                this.correctCount = 0;
                this.totalScore = 0;
                this.currentTask = null;
                this.gameStarted = false;
                this.maxLevel = 12;
                this.usedTasks = []; // ËÆ∞ÂΩïÂ∑≤‰ΩøÁî®ÁöÑ‰ªªÂä°ÔºåÈÅøÂÖçÈáçÂ§ç
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    startBtn: document.getElementById('startBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    hintBtn: document.getElementById('hintBtn'),
                    instruction: document.getElementById('instruction'),
                    taskText: document.getElementById('taskText'),
                    taskVisual: document.getElementById('taskVisual'),
                    numbersGrid: document.getElementById('numbersGrid'),
                    currentLevel: document.getElementById('currentLevel'),
                    correctCount: document.getElementById('correctCount'),
                    totalScore: document.getElementById('totalScore'),
                    progressFill: document.getElementById('progressFill')
                };
            }

            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startGame());
                this.elements.nextBtn.addEventListener('click', () => this.nextLevel());
                this.elements.hintBtn.addEventListener('click', () => this.showHint());
            }

            startGame() {
                this.gameStarted = true;
                this.elements.startBtn.style.display = 'none';
                this.elements.nextBtn.style.display = 'inline-block';
                this.elements.instruction.textContent = '‰ªîÁªÜËßÇÂØüÂÆùÁâ©Êï∞ÈáèÔºåÁÇπÂáªÂØπÂ∫îÁöÑÊï∞Â≠óÔºÅ';
                this.generateLevel();
            }

            generateLevel() {
                // ÁîüÊàê‰ªªÂä°
                this.currentTask = this.generateTask();
                
                // Êõ¥Êñ∞‰ªªÂä°ÊòæÁ§∫
                this.updateTaskDisplay();
                
                // ÁîüÊàêÊï∞Â≠óÁΩëÊ†º
                this.generateNumberGrid();
                
                // Êõ¥Êñ∞ËøõÂ∫¶
                this.updateProgress();
            }

            generateTask() {
                let task;
                let attempts = 0;
                
                do {
                    const taskTypes = ['count', 'sequence', 'compareMax', 'compareMin', 'correspondence'];
                    const taskType = taskTypes[Math.floor(Math.random() * taskTypes.length)];
                    
                    if (taskType === 'count') {
                        // Êï∞ÈáèËØÜÂà´‰ªªÂä° - ÈÅøÂÖçÊÄªÊòØ0‰∏™
                        let target;
                        if (this.currentLevel <= 3) {
                            target = Math.floor(Math.random() * 6) + 1; // 1-6
                        } else if (this.currentLevel <= 6) {
                            target = Math.floor(Math.random() * 8) + 1; // 1-8
                        } else {
                            target = Math.floor(Math.random() * 10) + 1; // 1-10
                        }
                        task = { type: 'count', target: target, description: 'Êï∞‰∏ÄÊï∞ÊúâÂá†‰∏™ÂÆùÁâ©' };
                    } else if (taskType === 'sequence') {
                        // Êï∞Â≠óÊéíÂ∫è‰ªªÂä°
                        const target = Math.floor(Math.random() * 8) + 2; // 2-9ÔºåÈÅøÂÖçËæπÁïå
                        task = { type: 'sequence', target: target, description: 'ÊâæÂá∫Áº∫Â§±ÁöÑÊï∞Â≠ó' };
                    } else if (taskType === 'compareMax') {
                        // ÊâæÊúÄÂ§ßÊï∞‰ªªÂä°
                        const numbers = this.generateNumbersForCompare();
                        const target = Math.max(...numbers);
                        task = { type: 'compareMax', target: target, numbers: numbers, description: 'ÊâæÂá∫ÊúÄÂ§ßÁöÑÊï∞Â≠ó' };
                    } else if (taskType === 'compareMin') {
                        // ÊâæÊúÄÂ∞èÊï∞‰ªªÂä°
                        const numbers = this.generateNumbersForCompare();
                        const target = Math.min(...numbers);
                        task = { type: 'compareMin', target: target, numbers: numbers, description: 'ÊâæÂá∫ÊúÄÂ∞èÁöÑÊï∞Â≠ó' };
                    } else if (taskType === 'correspondence') {
                        // ‰∏Ä‰∏ÄÂØπÂ∫î‰ªªÂä°
                        const target = Math.floor(Math.random() * 8) + 2; // 2-9
                        task = { type: 'correspondence', target: target, description: 'ÊâæÂá∫ÂØπÂ∫îÊï∞Èáè' };
                    }
                    
                    attempts++;
                } while (this.isTaskUsed(task) && attempts < 10);
                
                // ËÆ∞ÂΩï‰ΩøÁî®ËøáÁöÑ‰ªªÂä°
                this.usedTasks.push(this.getTaskKey(task));
                
                return task;
            }
            
            generateNumbersForCompare() {
                const numbers = [];
                while (numbers.length < 3) {
                    const num = Math.floor(Math.random() * 11); // 0-10
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                return numbers;
            }
            
            isTaskUsed(task) {
                return this.usedTasks.includes(this.getTaskKey(task));
            }
            
            getTaskKey(task) {
                if (task.type === 'count') {
                    return `count-${task.target}`;
                } else if (task.type === 'sequence') {
                    return `sequence-${task.target}`;
                } else if (task.type === 'compareMax') {
                    return `compareMax-${task.numbers.join('-')}`;
                } else if (task.type === 'compareMin') {
                    return `compareMin-${task.numbers.join('-')}`;
                } else if (task.type === 'correspondence') {
                    return `correspondence-${task.target}`;
                }
                return 'unknown';
            }

            updateTaskDisplay() {
                const { type, target, description } = this.currentTask;
                
                this.elements.taskText.textContent = description;
                this.elements.taskVisual.innerHTML = '';
                
                if (type === 'count') {
                    // ÂÆùÁâ©emojiÊï∞ÁªÑ
                    const treasures = ['üíé', 'üëë', 'üèÜ', '‚≠ê', 'üéÅ', 'üç≠', 'üåü', 'üí∞', 'üéä', 'üéà', 'ü¶Ñ'];
                    
                    // ÈöèÊú∫ÈÄâÊã©‰∏ÄÁßçÂÆùÁâ©Á±ªÂûã
                    const treasureType = treasures[Math.floor(Math.random() * treasures.length)];
                    
                    // ÊòæÁ§∫ÂØπÂ∫îÊï∞ÈáèÁöÑÂÆùÁâ©
                    for (let i = 0; i < target; i++) {
                        const treasure = document.createElement('div');
                        treasure.className = 'treasure';
                        treasure.style.animationDelay = `${i * 0.15}s`;
                        treasure.textContent = treasureType;
                        treasure.style.position = 'relative';
                        
                        // Ê∑ªÂä†Èó™ÁÉÅÊïàÊûú
                        if (Math.random() > 0.7) {
                            const sparkle = document.createElement('div');
                            sparkle.className = 'magic-sparkle';
                            sparkle.textContent = '‚ú®';
                            sparkle.style.animationDelay = `${i * 0.2 + 1}s`;
                            treasure.appendChild(sparkle);
                        }
                        
                        this.elements.taskVisual.appendChild(treasure);
                    }
                    this.elements.taskText.textContent = `Êï∞‰∏ÄÊï∞ÊúâÂá†‰∏™${treasureType}ÔºüÁÇπÂáªÂØπÂ∫îÁöÑÊï∞Â≠ó`;
                } else if (type === 'sequence') {
                    // ÊòæÁ§∫Êï∞Â≠óÂ∫èÂàóÔºàÁº∫Â§±‰∏Ä‰∏™Ôºâ
                    const sequence = [];
                    for (let i = Math.max(0, target - 2); i <= Math.min(10, target + 2); i++) {
                        if (i !== target) sequence.push(i);
                    }
                    
                    sequence.forEach(num => {
                        const numDiv = document.createElement('div');
                        numDiv.style.cssText = `
                            width: 40px; height: 40px; background: #74b9ff; 
                            border-radius: 50%; display: flex; align-items: center; 
                            justify-content: center; color: white; font-weight: bold;
                            font-size: 1.2rem; margin: 5px;
                        `;
                        numDiv.textContent = num;
                        this.elements.taskVisual.appendChild(numDiv);
                    });
                    
                    const questionDiv = document.createElement('div');
                    questionDiv.style.cssText = `
                        width: 40px; height: 40px; background: #fd79a8; 
                        border-radius: 50%; display: flex; align-items: center; 
                        justify-content: center; color: white; font-weight: bold;
                        font-size: 1.5rem; margin: 5px;
                    `;
                    questionDiv.textContent = '?';
                    this.elements.taskVisual.appendChild(questionDiv);
                    
                    this.elements.taskText.textContent = `Áº∫Â§±ÁöÑÊï∞Â≠óÊòØÂá†Ôºü`;
                } else if (type === 'compareMax' || type === 'compareMin') {
                    // ‰ΩøÁî®È¢ÑÁîüÊàêÁöÑÊï∞Â≠óÊï∞ÁªÑ
                    const numbers = this.currentTask.numbers;
                    
                    // ÈöèÊú∫ÊéíÂ∫èÊòæÁ§∫
                    const shuffledNumbers = [...numbers].sort(() => Math.random() - 0.5);
                    
                    shuffledNumbers.forEach(num => {
                        const numDiv = document.createElement('div');
                        numDiv.style.cssText = `
                            width: 50px; height: 50px; background: #00b894; 
                            border-radius: 15px; display: flex; align-items: center; 
                            justify-content: center; color: white; font-weight: bold;
                            font-size: 1.5rem; margin: 5px;
                        `;
                        numDiv.textContent = num;
                        this.elements.taskVisual.appendChild(numDiv);
                    });
                    
                    if (type === 'compareMax') {
                        this.elements.taskText.textContent = `Âì™‰∏™Êï∞Â≠óÊúÄÂ§ßÔºü`;
                    } else {
                        this.elements.taskText.textContent = `Âì™‰∏™Êï∞Â≠óÊúÄÂ∞èÔºü`;
                    }
                } else if (type === 'correspondence') {
                    // ‰∏Ä‰∏ÄÂØπÂ∫î‰ªªÂä°
                    const target = this.currentTask.target;
                    
                    // ÂàõÂª∫‰∏ä‰∏ã‰∏§ÊéíÁâ©ÂìÅÔºå‰∏äÊéíÊØî‰∏ãÊéíÂ§öÊàñÂ∞ë
                    const topCount = target;
                    const bottomCount = Math.random() > 0.5 ? target - 1 : target + 1;
                    
                    // ‰∏äÊéíÁâ©ÂìÅ
                    const topRow = document.createElement('div');
                    topRow.style.cssText = `
                        display: flex; justify-content: center; gap: 10px; 
                        margin-bottom: 10px; padding: 10px;
                        background: rgba(116, 185, 255, 0.2); border-radius: 10px;
                    `;
                    
                    for (let i = 0; i < topCount; i++) {
                        const item = document.createElement('div');
                        item.style.cssText = `
                            width: 30px; height: 30px; background: #fd79a8;
                            border-radius: 50%; display: flex; align-items: center;
                            justify-content: center; font-size: 1.2rem;
                        `;
                        item.textContent = 'üéà';
                        topRow.appendChild(item);
                    }
                    
                    // ‰∏ãÊéíÁâ©ÂìÅ
                    const bottomRow = document.createElement('div');
                    bottomRow.style.cssText = `
                        display: flex; justify-content: center; gap: 10px;
                        padding: 10px; background: rgba(255, 183, 77, 0.2);
                        border-radius: 10px;
                    `;
                    
                    for (let i = 0; i < bottomCount; i++) {
                        const item = document.createElement('div');
                        item.style.cssText = `
                            width: 30px; height: 30px; background: #00b894;
                            border-radius: 50%; display: flex; align-items: center;
                            justify-content: center; font-size: 1.2rem;
                        `;
                        item.textContent = 'üéÅ';
                        bottomRow.appendChild(item);
                    }
                    
                    this.elements.taskVisual.appendChild(topRow);
                    this.elements.taskVisual.appendChild(bottomRow);
                    
                    // ËÆæÁΩÆÊ≠£Á°ÆÁ≠îÊ°à‰∏∫‰∏äÊéíÁöÑÊï∞Èáè
                    this.currentTask.target = topCount;
                    this.elements.taskText.textContent = `‰∏äÊéíÊúâÂá†‰∏™üéàÔºüÁÇπÂáªÂØπÂ∫îÊï∞Â≠ó`;
                }
            }

            generateNumberGrid() {
                this.elements.numbersGrid.innerHTML = '';
                
                // ÁîüÊàê0-10ÁöÑÊï∞Â≠óÂç°Áâá
                for (let i = 0; i <= 10; i++) {
                    const card = document.createElement('div');
                    card.className = 'number-card';
                    card.textContent = i;
                    card.dataset.number = i;
                    
                    card.addEventListener('click', () => this.checkAnswer(i, card));
                    
                    this.elements.numbersGrid.appendChild(card);
                }
            }

            checkAnswer(selectedNumber, cardElement) {
                const isCorrect = selectedNumber === this.currentTask.target;
                
                if (isCorrect) {
                    cardElement.classList.add('correct');
                    this.correctCount++;
                    this.totalScore += 10;
                    this.showCelebration('üéâ Â§™Ê£í‰∫ÜÔºÅ');
                    
                    // Á¶ÅÁî®ÊâÄÊúâÂç°Áâá
                    document.querySelectorAll('.number-card').forEach(card => {
                        card.classList.add('disabled');
                    });
                    
                    setTimeout(() => {
                        if (this.currentLevel < this.maxLevel) {
                            this.nextLevel();
                        } else {
                            this.gameComplete();
                        }
                    }, 1500);
                } else {
                    cardElement.classList.add('wrong');
                    this.showCelebration('ÂÜçÊÉ≥ÊÉ≥Âì¶ÔºÅ', 'wrong');
                    
                    setTimeout(() => {
                        cardElement.classList.remove('wrong');
                    }, 600);
                }
                
                this.updateStats();
            }

            showHint() {
                const { type, target } = this.currentTask;
                let hintText = '';
                
                if (type === 'count') {
                    hintText = `Êï∞‰∏ÄÊï∞ÂÆùÁâ©ÁöÑ‰∏™Êï∞Ôºå‰∏ÄÂÖ±Êúâ ${target} ‰∏™Âì¶ÔºÅ`;
                } else if (type === 'sequence') {
                    hintText = `‰ªîÁªÜÁúãÁúãÊï∞Â≠óÁöÑÈ°∫Â∫èÔºåÁº∫Â§±ÁöÑÊòØ ${target}`;
                } else if (type === 'compareMax') {
                    hintText = `Âú®Ëøô‰∫õÊï∞Â≠ó‰∏≠Ôºå${target} ÊòØÊúÄÂ§ßÁöÑÔºÅ`;
                } else if (type === 'compareMin') {
                    hintText = `Âú®Ëøô‰∫õÊï∞Â≠ó‰∏≠Ôºå${target} ÊòØÊúÄÂ∞èÁöÑÔºÅ`;
                } else if (type === 'correspondence') {
                    hintText = `Êï∞‰∏ÄÊï∞‰∏äÊéíÁöÑüéàÔºå‰∏ÄÂÖ±Êúâ ${target} ‰∏™ÔºÅ`;
                }
                
                this.showCelebration(`üí° ${hintText}`, 'hint');
            }

            showCelebration(message, type = 'success') {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = message;
                
                if (type === 'wrong') {
                    celebration.style.background = 'linear-gradient(135deg, #e17055, #d63031)';
                } else if (type === 'hint') {
                    celebration.style.background = 'linear-gradient(135deg, #fdcb6e, #e17055)';
                }
                
                document.body.appendChild(celebration);
                
                setTimeout(() => {
                    celebration.remove();
                }, 2000);
            }

            nextLevel() {
                this.currentLevel++;
                this.generateLevel();
            }

            updateStats() {
                this.elements.currentLevel.textContent = this.currentLevel;
                this.elements.correctCount.textContent = this.correctCount;
                this.elements.totalScore.textContent = this.totalScore;
            }

            updateProgress() {
                const progress = (this.currentLevel / this.maxLevel) * 100;
                this.elements.progressFill.style.width = `${progress}%`;
            }

            gameComplete() {
                this.showCelebration('üéä ÊÅ≠ÂñúÂÆåÊàêÊï∞Â≠óÁéãÂõΩÊé¢Èô©ÔºÅ', 'complete');
                this.elements.instruction.textContent = `Â§™Ê£í‰∫ÜÔºÅ‰Ω†Â∑≤ÁªèÂÆåÊàê‰∫ÜÊâÄÊúâÂÖ≥Âç°ÔºåÁ≠îÂØπ‰∫Ü ${this.correctCount} È¢òÔºåÊÄªÂàÜ ${this.totalScore} ÂàÜÔºÅ`;
                this.elements.nextBtn.textContent = 'üîÑ ÈáçÊñ∞ÂºÄÂßã';
                this.elements.nextBtn.onclick = () => this.restartGame();
            }
            
            restartGame() {
                // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
                this.currentLevel = 1;
                this.correctCount = 0;
                this.totalScore = 0;
                this.usedTasks = []; // Ê∏ÖÁ©∫Â∑≤‰ΩøÁî®‰ªªÂä°
                this.gameStarted = false;
                
                // ÈáçÁΩÆÁïåÈù¢
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.nextBtn.style.display = 'none';
                this.elements.nextBtn.textContent = '‚û°Ô∏è ‰∏ã‰∏ÄÈ¢ò';
                this.elements.nextBtn.onclick = () => this.nextLevel();
                this.elements.instruction.textContent = 'ÁÇπÂáªÂºÄÂßãÊ∏∏ÊàèÔºåÊï∞Â≠óÁéãÂõΩÁöÑÂÜíÈô©Âç≥Â∞ÜÂºÄÂßãÔºÅ';
                this.elements.taskText.textContent = 'ÂáÜÂ§áÂºÄÂßãÊï∞Â≠óÊé¢Èô©';
                this.elements.taskVisual.innerHTML = '<div style="font-size: 3rem;">üéÆ</div>';
                this.elements.numbersGrid.innerHTML = '';
                
                // Êõ¥Êñ∞ÁªüËÆ°
                this.updateStats();
                this.updateProgress();
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.addEventListener('DOMContentLoaded', () => {
            new NumberKingdomGame();
        });

        // Èò≤Ê≠¢È°µÈù¢Áº©Êîæ
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
